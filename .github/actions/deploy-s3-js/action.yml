name: 'Deploy to AWS S3'
description: 'Deploy a static website via AWS S3.'
inputs:
  bucket:
    description: 'The S3 bucket name to deploy to.'
    required: true
  bucket-region:
    description: 'The AWS region of the S3 bucket.'
    required: true
    default: 'us-east-1'
  dist-folder:
    description: 'Folder containing deployable website files.'
    required: true
    default: './dist'
runs:
  using: 'node16'
  main: 'main.js'
